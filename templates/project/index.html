<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}мой блог{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Это мой блог</h5>
  <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'projects:contact' %}">Мои контакты</a>
      <a class="p-2 text-dark" href="{% url 'weather:index' %}">Погода</a>
  </nav>
  <a class="btn btn-outline-primary" href="{% url 'projects:publications' %}">Главная страница</a>
</div>

<div class="jumbotron">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
