{% extends "project/index.html" %}

{% block title %} My block {% endblock %}

{% block content %}
<h3>Список всех статей</h3>
<table>
    <tr>
        <td>Название</td>
        <td>Дата</td>
    </tr>
    {% for i in publication %}
    <tr>
        <td><a href="{% url 'projects:publication' i.id %}">{{i.pub_title}}</a></td>
        <td>{{i.pub_date}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
